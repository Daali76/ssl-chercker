<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | SSL Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1; --bg-body: #f3f4f6; --bg-glass: rgba(255, 255, 255, 0.8);
            --border-glass: rgba(255, 255, 255, 0.6); --text-main: #1f2937; --text-light: #6b7280;
            --success: #10b981; --warning: #f59e0b; --danger: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); --sidebar-width: 260px;
        }
        body.dark-mode {
            --bg-body: #0f172a; --bg-glass: rgba(30, 41, 59, 0.7); --border-glass: rgba(255, 255, 255, 0.05);
            --text-main: #f3f4f6; --text-light: #9ca3af; --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-body);
            color: var(--text-main); min-height: 100vh; display: flex;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* Sidebar & Layout */
        .sidebar {
            width: var(--sidebar-width); background: var(--bg-glass);
            backdrop-filter: blur(20px); border-right: 1px solid var(--border-glass);
            height: 100vh; position: fixed; padding: 2rem; display: flex;
            flex-direction: column; z-index: 100; transition: background 0.3s, border 0.3s;
        }
        .logo {
            font-size: 1.5rem; font-weight: 800; color: var(--primary);
            margin-bottom: 3rem; display: flex; align-items: center; gap: 10px;
        }
        .nav-links { list-style: none; flex: 1; }
        .nav-btn {
            width: 100%; text-align: left; padding: 12px 16px; border-radius: 12px;
            background: transparent; border: none; color: var(--text-light);
            font-weight: 500; cursor: pointer; display: flex; align-items: center;
            gap: 12px; font-size: 0.95rem; transition: all 0.2s;
        }
        .nav-btn:hover { background: rgba(99, 102, 241, 0.1); color: var(--primary); }
        .nav-btn.active { font-weight: 700; background: var(--primary); color: white; }
        .sidebar-footer { margin-top: auto; padding-top: 1rem; border-top: 1px solid var(--border-glass); }
        .main-content {
            margin-left: var(--sidebar-width); flex: 1; padding: 2rem 3rem;
            width: calc(100% - var(--sidebar-width)); transition: margin-left 0.3s;
        }
        .top-bar {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem;
        }
        .btn {
            padding: 10px 20px; border-radius: 10px; font-weight: 600;
            cursor: pointer; border: 1px solid var(--border-glass); font-size: 0.95rem;
            transition: all 0.2s; background-color: var(--bg-glass);
            color: var(--text-main);
        }
        .btn:hover { opacity: 0.85; transform: translateY(-2px); }
        .btn-primary {
            background: var(--primary); color: white; border-color: var(--primary);
        }
        .btn-primary:hover { background: #5558e3; }
        .scan-btn-container {
            width: 100%; margin-bottom: 1.5rem;
        }
        .scan-btn-full {
            width: 100%; padding: 14px 20px; font-size: 1rem;
        }
        
        /* Grid & Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); gap: 24px; }
        .card {
            background: var(--bg-glass); border: 1px solid var(--border-glass);
            border-radius: 20px; padding: 24px; position: relative; overflow: hidden;
            backdrop-filter: blur(12px); box-shadow: var(--shadow);
            transition: all 0.3s ease; cursor: pointer;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); }
        
        @keyframes enterSmall { from { opacity: 0; transform: translateY(30px) scale(0.9); } to { opacity: 1; transform: translateY(0) scale(0.96); } }
        @keyframes popToReal { 0% { opacity: 0.8; transform: scale(0.96); filter: blur(4px); } 100% { opacity: 1; transform: scale(1); filter: blur(0); } }
        
        .card.loading { transform: scale(0.96); opacity: 0; animation: enterSmall 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .card-loaded { animation: popToReal 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        
        .card.loading::before { content: ''; position: absolute; top: 0; left: 0; width: 6px; height: 100%; background: var(--text-light); opacity: 0.3; }
        .blur-content { filter: blur(8px); opacity: 0.5; pointer-events: none; user-select: none; }
        .card:not(.loading)::before { content: ''; position: absolute; top: 0; left: 0; width: 6px; height: 100%; transition: background 0.3s; }
        .card.valid::before { background: var(--success); }
        .card.warning::before { background: var(--warning); }
        .card.expired::before { background: var(--danger); }
        .card.error::before { background: var(--text-light); }
        
        .card-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; border-bottom: 1px solid var(--border-glass);
            padding-bottom: 15px;
        }
        .domain-title { font-size: 1.2rem; font-weight: 700; }
        .card-action-btn {
            background: none; border: none; cursor: pointer; font-size: 1.2rem;
            color: var(--primary); padding: 5px; transition: all 0.2s;
        }
        .card-action-btn:hover { transform: scale(1.3); }
        
        .info-section { margin-bottom: 15px; }
        .info-title {
            font-size: 0.8rem; font-weight: 700; text-transform: uppercase;
            color: var(--text-light); margin-bottom: 8px;
        }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 6px; font-size: 0.9rem; }
        .value { font-weight: 600; }
        .days-badge {
            padding: 2px 8px; border-radius: 6px; font-weight: 700;
            font-size: 0.85rem; transition: all 0.2s;
        }
        .days-badge.valid { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .days-badge.warning { background: rgba(245, 158, 11, 0.1); color: var(--warning); }
        .days-badge.expired { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        
        /* Modal - Beautiful Animated Popup */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%;
            height: 100%; background: rgba(0, 0, 0, 0.6); z-index: 1000;
            align-items: center; justify-content: center; backdrop-filter: blur(8px);
            animation: fadeIn 0.3s ease;
        }
        .modal.active { display: flex; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popOut { 
            from { 
                opacity: 0; 
                transform: scale(0.7) translateY(50px); 
                filter: blur(10px);
            } 
            to { 
                opacity: 1; 
                transform: scale(1) translateY(0); 
                filter: blur(0);
            } 
        }
        
        .modal.active .modal-content {
            animation: popOut 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        
        .modal-content {
            background: var(--bg-glass); border: 2px solid var(--primary);
            border-radius: 30px; padding: 40px; max-width: 700px; width: 95%;
            max-height: 85vh; overflow-y: auto; backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .modal-content::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0;
            height: 4px; background: linear-gradient(90deg, var(--primary), var(--success), var(--warning));
            border-radius: 30px 30px 0 0;
        }
        
        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; padding-bottom: 20px;
            border-bottom: 2px solid var(--border-glass);
        }
        .modal-header h2 { 
            font-size: 2rem; font-weight: 800; 
            color: var(--primary); word-break: break-all;
        }
        .modal-close {
            background: rgba(239, 68, 68, 0.1); border: none; font-size: 1.8rem;
            cursor: pointer; color: var(--danger); width: 45px; height: 45px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            transition: all 0.2s; flex-shrink: 0;
        }
        .modal-close:hover { 
            background: var(--danger); 
            color: white;
            transform: rotate(90deg) scale(1.1);
        }
        
        /* Modal Sections */
        .modal-section {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(99, 102, 241, 0.05);
            border-left: 4px solid var(--primary);
            border-radius: 12px;
            animation: slideIn 0.6s ease forwards;
            opacity: 0;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .modal-section:nth-child(2) { animation-delay: 0.1s; }
        .modal-section:nth-child(3) { animation-delay: 0.2s; }
        .modal-section:nth-child(4) { animation-delay: 0.3s; }
        
        .modal-section h3 {
            margin-bottom: 15px; color: var(--primary); font-size: 1.2rem;
            display: flex; align-items: center; gap: 8px;
        }
        
        .section-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
        }
        
        .data-item {
            background: var(--bg-glass); padding: 12px; border-radius: 8px;
            border: 1px solid var(--border-glass);
        }
        
        .data-label {
            font-size: 0.8rem; font-weight: 700; text-transform: uppercase;
            color: var(--text-light); margin-bottom: 5px;
        }
        
        .data-value {
            font-size: 1.1rem; font-weight: 600; color: var(--text-main);
            word-break: break-all;
        }
        
        .status-badge {
            display: inline-block; padding: 6px 12px; border-radius: 20px;
            font-weight: 700; font-size: 0.9rem;
        }
        
        .status-valid { background: rgba(16, 185, 129, 0.2); color: var(--success); }
        .status-warning { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .status-expired { background: rgba(239, 68, 68, 0.2); color: var(--danger); }
        .status-error { background: rgba(107, 114, 128, 0.2); color: var(--text-light); }
        
        .modal-actions {
            display: flex; gap: 12px; margin-top: 25px;
            padding-top: 25px; border-top: 2px solid var(--border-glass);
        }
        
        .modal-actions button {
            flex: 1; padding: 12px 20px; border-radius: 12px;
            border: none; cursor: pointer; font-weight: 600;
            transition: all 0.3s;
        }
        
        /* Expandable sections for detailed data */
        .expandable-section {
            margin-top: 20px; padding: 15px; border-radius: 12px;
            background: rgba(99, 102, 241, 0.05); border: 1px solid var(--border-glass);
        }
        
        .expandable-header {
            display: flex; align-items: center; justify-content: space-between;
            padding: 12px; cursor: pointer; user-select: none;
            font-weight: 600; color: var(--primary);
            border-radius: 8px; transition: background 0.2s;
        }
        
        .expandable-header:hover {
            background: rgba(99, 102, 241, 0.1);
        }
        
        .expandable-toggle {
            font-size: 1.2rem; transition: transform 0.3s;
        }
        
        .expandable-toggle.open {
            transform: rotate(180deg);
        }
        
        .expandable-content {
            max-height: 0; overflow: hidden; transition: max-height 0.3s ease;
            padding: 0 12px;
        }
        
        .expandable-content.open {
            max-height: 500px; padding: 12px;
        }
        
        .data-list {
            list-style: none; padding: 0; margin: 0;
        }
        
        .data-list li {
            padding: 10px 12px; margin: 8px 0; background: var(--bg-glass);
            border-left: 3px solid var(--primary); border-radius: 6px;
            font-family: 'Courier New', monospace; font-size: 0.95rem;
            color: var(--text-main); word-break: break-all;
        }
        
        .data-list li:hover {
            background: rgba(99, 102, 241, 0.1); padding-left: 15px;
        }
        
        .list-empty {
            padding: 15px; text-align: center; color: var(--text-light);
            font-style: italic;
        }
        
        .modal-actions .btn-primary {
            background: var(--primary); color: white;
        }
        
        .modal-actions .btn-primary:hover {
            background: #5558e3; transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }
        
        .security-item {
            padding: 15px; background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(99, 102, 241, 0.05));
            border-left: 4px solid var(--primary); margin: 10px 0;
            border-radius: 10px; font-size: 0.95rem;
        }
        
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; width: 100%; padding: 1rem; }
            .top-bar { flex-direction: column; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="logo">üîí <span>SSL Monitor</span></div>
        <ul class="nav-links">
            <li><button class="nav-btn active">Dashboard</button></li>
            <li id="adminLink" style="display: none;"><button class="nav-btn" onclick="window.location.href='/admin'">‚öôÔ∏è Admin Settings</button></li>
        </ul>
        <div class="sidebar-footer">
            <button class="nav-btn" onclick="toggleTheme()"><span id="themeText">üåô Dark Mode</span></button>
            <button class="nav-btn" onclick="logout()" style="color: var(--danger);">üö™ Logout</button>
        </div>
    </nav>

    <main class="main-content">
        <div class="top-bar">
            <div>
                <h1>üîí Dashboard</h1>
                <p style="color: var(--text-light);">Monitoring <span id="domainCount">...</span> domains | Last updated: <span id="lastUpdate">-</span></p>
            </div>
            <div style="display:flex; gap:10px; flex-wrap: wrap;">
                <button class="btn btn-glass" onclick="toggleAutoRefresh()" title="Auto-refresh every 30 seconds">
                    <span id="autoRefreshText">‚è∏Ô∏è Auto Refresh</span>
                </button>
                <button class="btn btn-primary" onclick="triggerManualCheck()" title="Check all domains now">
                    ‚ö° Check Now
                </button>
            </div>
        </div>
        
        <div class="scan-btn-container">
            <button class="btn btn-glass scan-btn-full" onclick="scanAllVulnerabilities()" title="Scan all domains for vulnerabilities">
                üîç Scan Vulnerabilities
            </button>
        </div>
        
        <div id="domainsContainer" class="grid"></div>
    </main>

    <!-- Detail Modal - Beautiful Animated Popup -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h2 id="modalDomainName">example.com</h2>
                    <p style="color: var(--text-light); margin-top: 5px; font-size: 0.9rem;">Domain Security Details</p>
                </div>
                <button class="modal-close" onclick="closeDetailModal()">‚úï</button>
            </div>
            <div id="modalBody">
                <!-- Content inserted by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('access_token');
        if (!token) window.location.href = '/login';
        
        let autoRefreshEnabled = true;
        let countdown = 60;

        // === Theme Management ===
        function initTheme() {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('themeText').textContent = '‚òÄÔ∏è Light Mode';
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('themeText').textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        }

        function logout() {
            if (confirm("Logout?")) {
                localStorage.removeItem('access_token');
                window.location.href = '/login';
            }
        }

        // === Modal Functions ===
        let currentModalDomainId = null;
        
        function openDetailModal(domain) {
            const modal = document.getElementById('detailModal');
            currentModalDomainId = domain.id; // Store domain ID for later use
            document.getElementById('modalDomainName').textContent = domain.domain;
            
            const sslStatus = domain.ssl.days_remaining === null ? 'error' : domain.ssl.days_remaining < 0 ? 'expired' : domain.ssl.days_remaining < 30 ? 'warning' : 'valid';
            const domainStatus = domain.domain_registration.days_remaining === null ? 'error' : domain.domain_registration.days_remaining < 0 ? 'expired' : domain.domain_registration.days_remaining < 30 ? 'warning' : 'valid';
            
            let html = `
                <!-- SSL Certificate Section -->
                <div class="modal-section">
                    <h3>üîí SSL Certificate Details</h3>
                    <div class="section-grid">
                        <div class="data-item">
                            <div class="data-label">Expiry Date</div>
                            <div class="data-value">${domain.ssl.expiry_date || '‚Äî'}</div>
                        </div>
                        <div class="data-item">
                            <div class="data-label">Days Remaining</div>
                            <div class="data-value">
                                <span class="status-badge status-${sslStatus}">
                                    ${domain.ssl.days_remaining !== null ? domain.ssl.days_remaining + ' days' : 'Error'}
                                </span>
                            </div>
                        </div>
                        <div class="data-item">
                            <div class="data-label">Certificate Grade</div>
                            <div class="data-value">${domain.ssl.grade || '‚Äî'}</div>
                        </div>
                        <div class="data-item">
                            <div class="data-label">Issuer</div>
                            <div class="data-value">${domain.ssl.issuer || '‚Äî'}</div>
                        </div>
                    </div>
                </div>
                
                <!-- Domain Registration Section -->
                <div class="modal-section">
                    <h3>üåê Domain Registration</h3>
                    <div class="section-grid">
                        <div class="data-item">
                            <div class="data-label">Expiry Date</div>
                            <div class="data-value">${domain.domain_registration.expiry_date || '‚Äî'}</div>
                        </div>
                        <div class="data-item">
                            <div class="data-label">Days Remaining</div>
                            <div class="data-value">
                                <span class="status-badge status-${domainStatus}">
                                    ${domain.domain_registration.days_remaining !== null ? domain.domain_registration.days_remaining + ' days' : 'Error'}
                                </span>
                            </div>
                        </div>
                        <div class="data-item">
                            <div class="data-label">Registrar</div>
                            <div class="data-value">${domain.domain_registration.registrar || '‚Äî'}</div>
                        </div>
                        <div class="data-item">
                            <div class="data-label">Created Date</div>
                            <div class="data-value">${domain.domain_registration.created_date || '‚Äî'}</div>
                        </div>
                    </div>
                </div>
                
                <!-- Network Information Section -->
                <div class="modal-section">
                    <h3>ÔøΩÔ∏è Network Information</h3>
                    <div class="section-grid">
                        <div class="data-item">
                            <div class="data-label">Domain Name</div>
                            <div class="data-value" style="word-break: break-word;">${domain.domain || '‚Äî'}</div>
                        </div>
                        <div class="data-item">
                            <div class="data-label">Overall Status</div>
                            <div class="data-value">
                                <span class="status-badge status-${domain.overall_status}">
                                    ${domain.overall_status.toUpperCase()}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Security Status Section -->
                <div class="modal-section">
                    <h3>üõ°Ô∏è Security Status</h3>
                    <div style="padding: 15px; background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(99, 102, 241, 0.05)); border-radius: 12px; border-left: 4px solid var(--primary);">
                        <p style="margin: 0 0 15px 0; color: var(--text-light);">
                            SSL Certificate: <strong class="status-${sslStatus}">${domain.ssl.days_remaining !== null ? (domain.ssl.days_remaining < 0 ? 'EXPIRED' : (domain.ssl.days_remaining < 30 ? 'EXPIRING SOON' : 'VALID')) : 'ERROR'}</strong>
                        </p>
                        <p style="margin: 0 0 15px 0; color: var(--text-light);">
                            Domain Registration: <strong class="status-${domainStatus}">${domain.domain_registration.days_remaining !== null ? (domain.domain_registration.days_remaining < 0 ? 'EXPIRED' : (domain.domain_registration.days_remaining < 30 ? 'EXPIRING SOON' : 'VALID')) : 'ERROR'}</strong>
                        </p>
                        <p style="margin: 0; color: var(--text-light); font-size: 0.9rem;">
                            Overall Health: ${domain.overall_status === 'valid' ? '‚úÖ All systems operational' : domain.overall_status === 'warning' ? '‚ö†Ô∏è Attention required' : '‚ùå Critical issues'}
                        </p>
                    </div>
                </div>
                
                <!-- Actions Section -->
                <div class="modal-actions">
                    <button class="btn-primary" onclick="scanDomainVulnerability(${currentModalDomainId})">
                        üîç Scan Now
                    </button>
                    <button class="btn-primary" onclick="copyDomainInfo()" style="background: var(--text-light); color: var(--bg-main);">
                        üìã Copy Details
                    </button>
                </div>
            `;
            
            document.getElementById('modalBody').innerHTML = html;
            modal.classList.add('active');
        }

        function closeDetailModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        function copyDomainInfo() {
            const domainName = document.getElementById('modalDomainName').textContent;
            const modalBody = document.getElementById('modalBody').innerText;
            const text = `Domain: ${domainName}\n\n${modalBody}`;
            navigator.clipboard.writeText(text).then(() => {
                alert('‚úÖ Domain details copied to clipboard');
            }).catch(() => {
                alert('‚ùå Failed to copy');
            });
        }

        // === Rendering Functions ===
        function renderLoadingCards(domains) {
            const container = document.getElementById('domainsContainer');
            document.getElementById('domainCount').textContent = domains.length;
            
            container.innerHTML = domains.map((d, index) => {
                const delay = index * 0.08;
                return `
                <div class="card loading" id="card-${d.url}" style="animation-delay: ${delay}s;">
                    <div class="card-header">
                        <div class="domain-title" style="opacity: 0.7;">${d.url}</div>
                        <span style="font-size: 0.8rem; opacity: 0.7;">‚åõ wait...</span>
                    </div>
                    <div class="blur-content">
                        <div class="info-section">
                            <div class="info-title">üîí SSL Certificate</div>
                            <div class="info-row"><span class="label">Expires</span><span class="value">Loading...</span></div>
                            <div class="info-row"><span class="label">Status</span><span class="days-badge">...</span></div>
                        </div>
                        <div class="info-section" style="margin-top: 15px; padding-top: 10px; border-top: 1px solid rgba(0,0,0,0.05);">
                            <div class="info-title">üåê Domain Registration</div>
                            <div class="info-row"><span class="label">Expires</span><span class="value">Loading...</span></div>
                            <div class="info-row"><span class="label">Status</span><span class="days-badge">...</span></div>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        function updateCardsWithData(data) {
            document.getElementById('domainCount').textContent = data.domains.length;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
            const container = document.getElementById('domainsContainer');
            
            container.innerHTML = data.domains.map(d => `
                <div class="card ${d.overall_status} card-loaded" onclick="openDetailModal(${JSON.stringify(d).replace(/"/g, '&quot;')})">
                    <div class="card-header">
                        <div class="domain-title">${d.domain}</div>
                        <button class="card-action-btn" onclick="event.stopPropagation(); scanDomainVulnerability('${d.id}')" title="Scan this domain">
                            üîç
                        </button>
                    </div>
                    <div>
                        <div class="info-section">
                            <div class="info-title">üîí SSL Certificate</div>
                            <div class="info-row"><span class="label">Expires</span><span class="value">${d.ssl.expiry_date || 'N/A'}</span></div>
                            <div class="info-row"><span class="label">Status</span><span class="days-badge ${d.ssl.status}">${d.ssl.days_remaining !== null ? d.ssl.days_remaining + ' days' : 'Error'}</span></div>
                        </div>
                        <div class="info-section" style="margin-top: 15px; padding-top: 10px; border-top: 1px solid var(--border-glass);">
                            <div class="info-title">üåê Domain Registration</div>
                            <div class="info-row"><span class="label">Expires</span><span class="value">${d.domain_registration.expiry_date || 'N/A'}</span></div>
                            <div class="info-row"><span class="label">Status</span><span class="days-badge ${d.domain_registration.status}">${d.domain_registration.days_remaining !== null ? d.domain_registration.days_remaining + ' days' : 'Error'}</span></div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // === API Functions ===
        async function initDashboard() {
            try {
                const listRes = await fetch('/domains/list-only', { headers: { 'Authorization': `Bearer ${token}` } });
                if (listRes.ok) {
                    const data = await listRes.json();
                    
                    if (data.is_admin) {
                        document.getElementById('adminLink').style.display = 'block';
                    }

                    renderLoadingCards(data.domains);
                }
                refreshData(); 
            } catch (e) { console.error(e); }
        }

        async function fetchSSLData() {
            try {
                const res = await fetch('/ssl-status', { headers: { 'Authorization': `Bearer ${token}` } });
                if (res.status === 401 || res.status === 403) {
                    localStorage.removeItem('access_token');
                    window.location.href = '/login';
                    return;
                }
                return await res.json();
            } catch (e) { console.error(e); }
        }

        async function triggerManualCheck() {
            const currentCards = document.querySelectorAll('.card');
            currentCards.forEach(c => {
                c.classList.remove('card-loaded');
                c.classList.add('loading');
                if (!c.querySelector('.blur-content')) {
                    c.style.transition = 'all 0.3s';
                    c.style.transform = 'scale(0.96)';
                    c.style.filter = 'blur(4px)';
                    c.style.opacity = '0.7';
                }
            });
            try { 
                await fetch('/check-now', { headers: { 'Authorization': `Bearer ${token}` } }); 
                refreshData(); 
            } catch (e) { console.error(e); }
        }

        async function refreshData() { 
            const data = await fetchSSLData(); 
            if (data) { 
                updateCardsWithData(data); 
                countdown = 60; 
            } 
        }

        function toggleAutoRefresh() { 
            autoRefreshEnabled = !autoRefreshEnabled; 
            document.getElementById('autoRefreshText').textContent = autoRefreshEnabled ? '‚è∏Ô∏è Auto Refresh' : '‚ñ∂Ô∏è Resume'; 
        }

        // === Vulnerability Scanning ===
        async function scanModalDomain() {
            if (!currentModalDomainId) {
                alert('‚ùå Error: Domain ID not found');
                return;
            }
            await scanDomainVulnerability(currentModalDomainId);
        }

        async function scanDomainVulnerability(domainId) {
            // Validate domain ID
            if (!domainId || domainId === 'undefined') {
                alert('‚ùå Error: Invalid domain ID');
                return;
            }
            
            try {
                const response = await fetch(`/api/vulnerabilities/scan/${domainId}`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    alert(`‚úÖ Vulnerability scan completed!\n\nRisk Level: ${result.risk_level}\nVulnerabilities Found: ${result.vulnerabilities ? result.vulnerabilities.length : 0}`);
                } else {
                    const error = await response.text();
                    alert(`‚ùå Error scanning domain (${response.status}): ${error}`);
                }
            } catch (e) {
                console.error('Scan error:', e);
                alert(`‚ùå Error scanning domain: ${e.message}`);
            }
        }

        async function scanAllVulnerabilities() {
            try {
                const response = await fetch('/api/vulnerabilities/scan-all', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    alert(`‚úÖ Vulnerability scan started for all ${result.domains_scanned} domains!\n\nResults will be available shortly.`);
                } else {
                    alert('‚ùå Error starting vulnerability scan.');
                }
            } catch (e) {
                console.error(e);
                alert('‚ùå Error starting vulnerability scan.');
            }
        }

        // === Event Listeners & Initialization ===
        setInterval(() => {
            if (autoRefreshEnabled && --countdown <= 0) refreshData();
        }, 1000);

        document.getElementById('detailModal').addEventListener('click', function(e) {
            if (e.target === this) closeDetailModal();
        });

        initTheme();
        initDashboard();
    </script>
</body>
</html>
